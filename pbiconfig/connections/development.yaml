# Development Environment Cloud Connections
version: '1.0'

cloudConnections:
  # Development Blob Storage using shared service principal and target
  - displayName: Development Blob Storage
    type: AzureBlobs
    useServicePrincipal: development
    target:
      useTarget: blobStorage.dev
    permissions:
      owners:
        - jessica.hill@endjin.com
      users:
        - endjineers@endjin.com
      reshareUsers: []
  - displayName: Development SQL
    type: SQL
    useServicePrincipal: development
    target:
      useTarget: sql.dev
    permissions:
      owners:
        - jessica.hill@endjin.com
      users:
        - james.dawson@endjin.com
      reshareUsers:
        - endjineers@endjin.com